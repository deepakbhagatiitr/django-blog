<!-- post_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Delete Post</h2>
    <p class="text-center">Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
