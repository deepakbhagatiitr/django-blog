{% extends 'base.html' %}

{% block title %}Delete Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete Post</h2>
    <p class="text-lg text-gray-600 mb-6">Are you sure you want to delete the post titled "<strong>{{ post.title
            }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit"
                class="bg-red-600 text-white py-2 px-4 rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                Delete
            </button>
            <a href="{% url 'post_detail' post.id %}"
                class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition duration-200">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
