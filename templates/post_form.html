{% extends 'base.html' %}

{% block title %}Create New Post - My Blog{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 max-w-[700px]">
    <h2 class="text-3xl font-semibold text-center text-gray-800">Create a New Blog Post</h2>

    <div class="bg-white  rounded-lg mt-6 p-6">
        <form method="POST">
            {% csrf_token %}
            <!-- Title Input -->
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                <input type="text" id="title" name="title"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- Content Input -->
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-medium mb-2">Content</label>
                <textarea id="content" name="content" rows="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-200">Post
                    Blog</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
