{% extends 'base.html' %}

{% block title %}Edit Profile - {{ user.username }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-10  max-w-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-700">Edit Your Profile</h2>
    <div class="bg-white  rounded-md mt-6 ">
        <div class="p-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-300 focus:border-gray-500 sm:text-sm">
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-300 focus:border-gray-500 sm:text-sm">
                </div>
                <div class="mb-5">
                    <label for="image" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="image" name="image" 
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border file:border-gray-300 file:text-gray-700 hover:file:bg-gray-50">
                </div>
                <button type="submit" 
                        class="w-full py-2 px-4 bg-gray-700 text-white font-medium rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
