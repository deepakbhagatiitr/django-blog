{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Enter New Password</h2>
    <form method="post" class="bg-white shadow-md border rounded-lg p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password1" id="new_password1"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                required>
            {% if form.new_password1.errors %}
            <span class="text-red-500 text-sm">{{ form.new_password1.errors|striptags }}</span>
            {% endif %}
        </div>

        <div class="mb-4">
            <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                required>
            {% if form.new_password2.errors %}
            <span class="text-red-500 text-sm">{{ form.new_password2.errors|striptags }}</span>
            {% endif %}
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-200">
            Change Password
        </button>

    </form>
</div>
{% endblock %}
