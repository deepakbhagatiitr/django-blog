{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center min-h-screen items-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg border p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

        <!-- Success and Error Messages -->
        {% if messages %}
        <ul class="list-none mb-4">
            {% for message in messages %}
            <li class="px-4 py-2 bg-green-100 text-green-700 rounded-lg shadow-sm">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Form Start -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition ease-in-out duration-300">
                Login
            </button>
        </form>

        <!-- Sign Up and Forgot Password Links -->
        <div class="text-center mt-4 text-gray-600">
            <p>Don't have an account?
                <a href="/register" class="text-indigo-600 font-medium hover:text-indigo-800 transition">Sign Up</a>
            </p>
            <p class="mt-2">
                <a href="{% url 'password_reset' %}"
                    class="text-indigo-600 font-medium hover:text-indigo-800 transition">Forgot Password?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
