{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-auto lg:min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg">
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login to Your Account</h2>

        <!-- Success and Error Messages -->
        {% if messages %}
        <ul class="mb-4 list-none">
            {% for message in messages %}
            <li class="px-4 py-2 text-green-700 bg-green-100 rounded-lg shadow-sm">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Form Start -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 transition duration-200 ease-in-out border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 transition duration-200 ease-in-out border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-2 font-semibold text-white transition duration-300 ease-in-out bg-indigo-600 rounded-md hover:bg-indigo-700">
                Login
            </button>
        </form>

        <!-- Sign Up and Forgot Password Links -->
        <div class="mt-4 text-center text-gray-600">
            <p>Don't have an account?
                <a href="/register" class="font-medium text-indigo-600 transition hover:text-indigo-800">Sign Up</a>
            </p>
            <p class="mt-2">
                <a href="{% url 'password_reset' %}"
                    class="font-medium text-indigo-600 transition hover:text-indigo-800">Forgot Password?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
