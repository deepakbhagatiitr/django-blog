{% extends 'base.html' %}

{% block title %}Update Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Update Blog Post</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Title Field -->
        <div class="mb-6">
            <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <!-- Content Field -->
        <div class="mb-6">
            <label for="content" class="block text-lg font-medium text-gray-700">Content</label>
            <textarea id="content" name="content" rows="6" required
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{{ post.content }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
            Update Post
        </button>
    </form>
</div>
{% endblock %}
