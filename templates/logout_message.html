{% extends 'base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <div class="bg-white rounded-lg p-6 text-center ">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Confirm Logout</h2>
        <p class="text-lg text-gray-600 mb-4">
            Are you sure you want to log out of your account?
        </p>
        <div class="flex justify-center space-x-4">
            <form action="{% url 'logout_message' %}" method="POST">
                {% csrf_token %}
                <button type="submit"
                    class="bg-red-600 text-white py-2 px-4 rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                    Yes, Logout
                </button>
            </form>
            <a href="/"
                class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition duration-200">
                No, Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
