{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Password Reset</h2>
    <form method="post" class="bg-white  rounded-lg p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                required autofocus>
            {% if form.email.errors %}
            <span class="text-red-500 text-sm">{{ form.email.errors|striptags }}</span>
            {% endif %}
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-200">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
